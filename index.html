<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div id="game-wrapper">
		<div id="game-header">
			Choose a grid size:
		</div>
		<div id="button-wrapper">
			<button class="choice-button" id="nine">3 x 3</button>
			<button class="choice-button" id="sixteen">4 x 4</button>
			<button class="choice-button" id="twenty-five">5 x 5</button>
			<button class="choice-button hidden" id="one-player">One Player</button>
			<button class="choice-button hidden" id="two-players">Two Players</button>
			<button class="choice-button hidden" id="new-game">New Game</button>
		</div>
		<div id="board-wrapper">
			<!-- ttt grid goes here -->
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
